<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bird2 up.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Serif+Caption:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">

    <title>Flappy bird</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        :root {
            --primary-color: #ff6f00;
            --hover-color: #ed5807;
            --font-color: #ffffff;
        }

        html, body {
            width: 100vw;
            min-width: 100vw;
            min-height: 100vh;
            position: relative;
            height: 100vh;
            background: url('images/background.jpg') no-repeat center/cover;
            overflow: hidden;
        }

        .grass {
            
            position: absolute;
            height: 30rem;
            bottom: 0;
            width: 200%; /* twice the width for smooth looping */
            transition: all ease 0.01s;
            animation: moveGrass 9s linear infinite;
        }

        @keyframes moveGrass {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .start-message{
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px) saturate(150%);
        }

        .start-message p {
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 2rem;
            color: rgb(47, 45, 45);
            font-family: "Rock Salt";
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            background: rgba(255,255,255,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score {
            display: flex;
            flex-direction: row;
            gap: 8px;
            position: fixed;
            top: 2vh;
            left: 0.2vw;
            z-index: 1000;
            font-size: 3rem;
            font-weight: bold;
            color: var(--font-color);
            margin-bottom: 1.2rem;
        }
        .pause{
        display: flex;
        flex-direction: row;
        gap: 0.8rem;
        position: fixed;
        top: 15vh;
        left: 0.2vw;
        z-index: 1000;
        font-size: 2rem;
        font-weight: bold;
        color: var(--font-color);
        }

        .bird img{
            position: fixed;
            top: 40vh;
            left: 30vh;
            
        }
        #dragon {
                position: fixed;
                top: 20vh;
                left: 60vw;
                height: 35%;
                width: 35%;
                display: none;
                visibility: visible;
                z-index: 100;
                transition: top 0.1s linear, left 0.1s linear;
                
            }


        .pipe{
            position: absolute;
            width: 80px;
            /* animation: movePipe 9s linear infinite; */
            /* animation-play-state: paused; */
        }
        .pipe-up {
            bottom: 0;
        }
        .pipe-down{
            top: 0;
        }
        .pipe-up img,
        .pipe-down img {
            display: block;
        }

        @keyframes movePipe {
            0% { left: 100vw; }
            100% { left: -100px; }
        }


        .game-over {
            background:
                url('images/cracks.png') center/cover no-repeat,
                rgba(17, 16, 16, 0.5);

            /* visibility: hidden; */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            
            backdrop-filter: blur(15px) saturate(180%);
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 999;
            opacity: 0;
            /* animation: zoomIn 0.5s ease-out forwards; */
        }

        @keyframes zoomIn {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over img {
            margin-bottom: 1rem;
        }

        .gameover-score {
            display: flex;
            flex-direction: row;
            color: white;
            font-size: 2rem;
            padding: 0.2em 0.5em;
        }

        .game-over .btns {
            display: flex;
            flex-direction: row;
            gap: 1vw;
        }

        .game-over .btns a {
            text-align: center;
            font-size: 22px;
            background-color: var(--primary-color);
            color: var(--font-color);
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            letter-spacing: 5px;
            font-family: "Rock Salt";
        }

        .game-over .btns a:hover {
            transform: scale(1.08);
            background-color: var(--hover-color);
            cursor: pointer;
        }

        /* MOBILE / TABLET RESPONSIVENESS */
@media (max-width: 768px) {

    /* Start message centered and scaled */
    .start-message p {
        
        top: 25vh;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        background: rgba(255,255,255,0.18);
        position: absolute;
        display: flex;

    }

    /* Bird scaled and repositioned */
    .bird img {
        top: 35vh;
        left: 18vw;
        width: 12vw;
        height: 12vw;
        min-width: 32px;
        min-height: 32px;
        max-width: 60px;
        max-height: 60px;
        position: fixed;
    }

    /* Dragon scaled and repositioned */
    #dragon {
        width: 22vw;
        height: 22vw;
        min-width: 60px;
        min-height: 60px;
        max-width: 120px;
        max-height: 120px;
        left: 65vw;
        top: 25vh;
    }

    /* Pipes scaled down */
    .pipe {
        width: 20vw;
        min-width: 40px;
        max-width: 80px;
    }

    .pipe-up img,
    .pipe-down img {
        width: 100%;
        height: 100%;
    }

    /* Grass height adjusted */
    .grass {
        height: 50vh;
        min-height: 160px;
        width: 200%;
        bottom: 0;
        
    }

    /* Game over modal scaled */
    .game-over {
        width: 90vw;
        max-width: 98vw;
        padding: 0.5rem;
        transform: translate(-50%, -50%) scale(0.7);
    }

    .game-over img {
        width: 60vw;
        height: auto;
    }
    .gameover-score {
        display: flex;
        flex-direction: row;
        color: white;
        font-size: 1.8rem;
        padding: 0.2em 0.5em;
    }

    .game-over .btns {
        flex-direction: column;
        gap: 2vw;
    }

    .game-over .btns a {
        font-size: 16px;
        padding: 8px 16px;
    }

    /* Score smaller */
    .score {
        position: fixed;
        top: 2vh;
        left: 2vw;
        z-index: 1000;
        font-size: 1.5rem;
        padding: 0.3em 0.7em;
        gap: 0.5em;
    }
    .score p{
        font-size: 1.5rem;
    }
    .pause {
        display: flex;
        position: fixed;
        top: 2vh;
        left: 80vw;
        font-size: 1.2rem;
        gap: 0.4rem;
        padding: 0.3em 0.7em;
        border-radius: 1em;
        z-index: 1000;
    }

    .pause i {
        font-size: 1.5rem;
    }

    .pause p {
        font-size: 1.5rem;
        margin: 0;
        padding: 0;
    }
}

/* Extra Small Devices */
@media (max-width: 480px) {
    .bird img {
        width: 18vw;
        height: 18vw;
        min-width: 24px;
        min-height: 24px;
        max-width: 40px;
        max-height: 40px;
        left: 10vw;
        top: 40vh;
    }
    #dragon {
        width: 80vw;
        height: 80vw;
        min-width: 45px;
        min-height: 45px;
        max-width: 40vw;
        max-height: 40vh;
        left: 60vw;
        top: 30vh;
    }
    .pipe {
        width: 18vw;
        min-width: 20px;
        max-width: 60px;
    }
    .score {
        position: fixed;
        top: 2vh;
        left: 2vw;
        z-index: 1000;
        font-size: 1.2rem;
        padding: 0.2em 0.5em;
        gap: 0.3em;
    }
    .pause {
        display: flex;
        position: fixed;
        top: 2vh;
        left: 70vw;
        font-size: 1rem;
        gap: 0.3rem;
        padding: 0.2em 0.5em;
        border-radius: 1em;
        z-index: 1000;
    }
    .gameover-score {
        display: flex;
        flex-direction: row;
        color: white;
        font-size: 1.8rem;
        padding: 0.2em 0.5em;
    }

    .game-over {
        padding: 0.5em 0.2em;
        width: 70vw;
    }
    .game-over img {
        width: 120vw;
        max-width: 120px;
    }
    .start-message p {
        font-size: 1rem;
        padding: 0.5rem;
    }
    .grass {
        height: 100vh;
        min-height: 24px;
    }
}



    </style>
</head>
<body>
    <img class="grass" src="images/grass.png" alt="Grass">


    <div class="score">
        <p>Score: </p>
        <p class="scorenumber"> </p>
    </div>

    <div class="pause" id="pauseBtn">
        <i class='bx bx-pause-circle' id="pauseIcon"></i>
        <p id="pauseText">Pause</p>
    </div>

    <div class="start-message">
        <p>Press Space to <br> start the game</p>
    </div>

    <div class="bird">
        <img class="birdImage" src="images/bird1_up.png" alt="" height="50px" width="50px">
    </div>

    
    <img id="dragon" src="images/dragon1.gif" alt="dragon">
    


    <!-- <div class="pipe pipe-down" style="left: 60vw;">
        <img src="images/pipe down.png" alt="Pipe Down" width="80" style="height: 15em;">
    </div>

    <div class="pipe pipe-up" style="left: 60vw;">
        <img src="images/pipe up.png" alt="Pipe Up" width="80" style="height: 10em;">
    </div> -->


    <div class="game-over">
        <img src="images/gover.png" alt="game over" height="200px" width="500px">

        <div class="gameover-score">
            <p>Your Score: </p>
            <p class="scorenumber"> </p>
        </div>

        <div class="btns">
            <a href="game.html">Restart</a>
            <a href="index.html">Main Menu</a>
        </div>
        
    </div>

    <script src="game.js"></script>

    
    <script>
    // Change start message for mobile devices
    function updateStartMessage() {
        const startMsg = document.querySelector('.start-message p');
        if (window.innerWidth <= 768) {
            startMsg.innerText = "Tap to start";
        } else {
            startMsg.innerHTML = "Press Space to <br> start the game";
        }
    }

    // Run on page load
    updateStartMessage();

    // Update on window resize
    window.addEventListener('resize', updateStartMessage);
</script>

</body>
</html>
